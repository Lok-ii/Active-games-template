<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Active Games Template</title>
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="avatar">
                <img src="./Assets/avatar.png" alt="avatar">
                <h3>Simo Edwin</h3>
                <p>Pro Member</p>
            </div>
    
            <div class="menu">
                <div class="option">
                    <img src="./Assets/twitch.png" alt="Streams">
                    <h2>Streams</h2>
                </div>
    
                <div class="option">
                    <img src="./Assets/steam.png" alt="Games">
                    <h2>Games</h2>
                </div>
    
                <div class="option">
                    <img src="./Assets/upcoming.png" alt="New">
                    <h2>New</h2>
                </div>
    
                <div class="option">
                    <img src="./Assets/library.png" alt="Library">
                    <h2>Library</h2>
                </div>
            </div>
    
            <div class="free-games">
                <h2>Join pro for free games.</h2>
                <img src="./Assets/controller.png" alt="">
            </div>
        </div>
    
        <div class="active-games">
            <div class="right-side">
                <h1>Active Games</h1>

                <div class="bar"></div>

                <div class="game">
                    <img src="./Assets/assassins.png" alt="game">
                    <div class="progress">
                        <h3>Assassins Creed Valhalla</h3>
                        <p>PS5 Version</p>
                        <div class="long-bar"></div>
                    </div>

                    <p>60%</p>
                </div>

                <div class="game">
                    <img src="./Assets/assassins.png" alt="game">
                    <div class="progress">
                        <h3>Assassins Creed Valhalla</h3>
                        <p>PS5 Version</p>
                        <div class="long-bar"></div>
                    </div>

                    <p>60%</p>
                </div>

                <div class="game">
                    <img src="./Assets/assassins.png" alt="game">
                    <div class="progress">
                        <h3>Assassins Creed Valhalla</h3>
                        <p>PS5 Version</p>
                        <div class="long-bar"></div>
                    </div>

                    <p>60%</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
